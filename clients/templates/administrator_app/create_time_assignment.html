{% extends 'templates/form.html' %}

{% block content %}
<body>
    <div class="form-container">
        <form action="{% url 'create_worktime_assignment' %}" method="POST">{% csrf_token %}
            {% for field in form %}
                <label class="">{{ field.label_tag }}</label>
                {{ field }}
                <div style="color: red;">{{ field.errors }}</div>
            {% endfor %}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
