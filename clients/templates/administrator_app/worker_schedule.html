{% extends 'templates/list.html' %}

{% block content %}
    {% if not assignments  %}
        <h2>Current worker doesn't have any workdays</h2>
    {% else %}
        <div class="container">
                {% for assignment in assignments %}
                            <a href="" class="assignment-link">{{ assignment.workday }}</a>
                {% endfor %}
         </div>
    {% endif %}
{% endblock %}
