<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'administrator_app/css/create_workday.css' %}">
</head>
<body>
    <div class="form-container">
        <form action="{% url 'create_workday' %}" method="POST">{% csrf_token %}
            {% for field in form %}
                <label class="">{{ field.label_tag }}</label>
                {{ field }}
                <div style="color: red;">{{ field.errors }}</div>
            {% endfor %}
            <input type="submit" value="Create">
        </form>
    </div>
    <div class="continue">
        <a href="create_assignment">
            <button class="back-button" role="button"> Continue</button>
        </a>
    </div>
</body>
</html>
