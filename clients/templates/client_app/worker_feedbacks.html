{% extends 'templates/list.html' %}

{% block link %}
    <a href="/" class="home">
        Back
    </a>
{% endblock %}

{% block content %}
    <p>
    </p>
    {% if not feedbacks %}
        <p class="m-5 text-center"> There aren't any feedbacks... </p>
    {% else %}
        {% for feedback in feedbacks %}
            <div class="feedback">
                <p></p><a href="{% url 'client_profile' feedback.user.first_name %}" class="user-link">{{ feedback.user.first_name }}</a></p>
                <hr>
                <p>
                    {{ feedback.description }}
                </p>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
