<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ feedback.order }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'client_app/css/read_feedback.css' %}">
</head>
<body>
    <a href="/my_visits" class="back">
        Back
    </a>
<div class="description">
    <div class="container">
        <ul>
            <li> Worker - <a href="{% url 'worker_info' order.worker_and_date.worker.first_name %}">{{ order.worker_and_date.worker }}</a></li>
            <li> Date - {{ order.worker_and_date.workday }}</li>
            <li>Time - {{ order.time }}</li>
            <li>Service - <a href="{% url 'service_info' order.service %}">{{ order.service }}</a></li>
        </ul>
        <hr>
        <h3 class="head">Description</h3>
        {{ feedback.description }}
    </div>
</div>
</body>
</html>
