<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'client_app/css/my_visits.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="font-size: 23px;">
        <a href="/my_profile" class="home mt-3 text-dark text-decoration-none">
            Home
        </a>
<hr>
    {% if not orders %}
        <div class="mt-5 d-flex align-items-center justify-content-center" ><h3>You don't have orders...</h3> </div>
    {% else %}
        <table class="table mt-5">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Worker</th>
                        <th>Service</th>
                        <th>Time</th>
                    </tr>
                </thead>
            {% for order in orders %}
                <tbody>
                    <tr>
                        <td>{{ order.worker_and_date.workday }}</td>
                        <td>{{ order.worker_and_date.worker }}</td>
                        <td>{{ order.service }}</td>
                        <td>{{ order.time }}</td>
                    </tr>
                </tbody>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
