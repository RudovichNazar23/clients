<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'client_app/css/choose_worker.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="font-size: 25px;">
    <div class="container-fluid bg-secondary p-5 text-center text-white">
        <h1>
            Please, choose the worker
        </h1>
        <a href="/">
            <button class="btn btn-primary">
                Back
            </button>
        </a>
    </div>

    <div class="container mt-5">
        <div class="row d-flex flex-row justify-content-around align-items-start">
            {% for worker in workers %}
                <div class="col-sm-4 text-center border rounded border-secondary">
                    <a href="{% url 'choose_date' worker.first_name %}" class="worker"><p>{{ worker }}</p></a>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
