{% extends 'templates/form.html' %}

{% block content %}
        <div class="form-container">
            <form action="" method="POST">{% csrf_token %}
                {% for field in form %}
                    <label class="">{{ field.label_tag }}</label>
                    {{ field }}
                    <div style="color: red;">{{ field.errors }}</div>
                {% endfor %}
                <input type="submit" value="Order">
            </form>
        </div>
{% endblock %}
