<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ request.user.first_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="font-size: 23px;">
    {% if request.user.is_authenticated %}
        <section style="background-color: #eee;">
          <div class="container py-5">
            <div class="row">
                  <div class="col">
                        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                              <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                              </ol>
                        </nav>
                  </div>
            </div>

                <div class="row">
                  <div class="col-lg-4">
                    <div class="card mb-4">
                      <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                          class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3"></h5>
                        <p class="text-muted mb-1">User</p>
                      </div>
                    </div>
                  </div>
                      <div class="col-lg-8">
                        <div class="card mb-4">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                              </div>
                              <div class="col-sm-9">
                                <p class="text-muted mb-0"> {{ request.user.first_name }}  {{ request.user.last_name }} </p>
                              </div>
                            </div>
                            <hr>
                            <div class="row">
                              <div class="col-sm-3">
                                <p class="mb-0">Username</p>
                              </div>
                              <div class="col-sm-9">
                                <p class="text-muted mb-0"> {{ request.user.username }} </p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
          </div>
        </section>
    {% else %}
    <a href="/">
        <button class="button" role="button" id="error">
            You are not registered !!!
        </button>
    </a>
    {% endif %}
</body>
</html>
