{% extends 'templates/list.html' %}

{% block content %}
    {% if not assignments  %}
        <h2>You don't have any assignments...</h2>
    {% else %}
        <div class="container">
                {% for assignment in assignments %}
                            <a href="{% url 'orders' assignment.workday.id %}" class="assignment-link">{{ assignment.workday }}</a>
                {% endfor %}
         </div>
    {% endif %}
{% endblock %}
