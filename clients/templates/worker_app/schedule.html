<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Your schedule</title>
    <link rel="stylesheet"  type="text/css" href="{% static 'worker_app/css/schedule.css' %}">
</head>
<body>
    <a href="/" class="home">
        Home
    </a>
<hr>
    {% if not assignments  %}
        <h2>You don't have any assignments...</h2>
    {% else %}
        <div class="container">
                {% for assignment in assignments %}
                            <a href="" class="assignment-link">{{ assignment.workday }}</a>
                {% endfor %}
         </div>
    {% endif %}
</body>
</html>
