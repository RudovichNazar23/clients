<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <link rel="stylesheet" type="text/css" href="{% static 'worker_app/css/orders.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body style="font-size: 25px;">
        <a href="/my_schedule" class="home mt-3 text-dark text-decoration-none">
            Home
        </a>
<hr>
    <div class="d-flex flex-column bd-highlight align-items-center">
            {% if not orders %}
                <div class="mt-5">There aren't any orders for this date...</div>
            {% else %}
                <table class="table">
                  <thead>
                        <tr>
                          <th>Client</th>
                          <th>Service</th>
                          <th>Time</th>
                        </tr>
                  </thead>
                  <tbody>
                  {% for order in orders %}
                        <tr>
                          <td>{{ order.user }}</td>
                          <td>{{ order.service }}</td>
                          <td>{{ order.time }}</td>
                        </tr>
                  {% endfor %}
                  </tbody>
                </table>
            {% endif %}

        </div>
</body>
</html>
