<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>
        {% if request.user.is_authenticated %}
            {{ request.user.first_name }}
        {% else %}
            Home
        {% endif %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'client_app/css/home.css' %}">
</head>
<body>
    {% if request.user.is_authenticated %}
        <h3 class="welcome">
            Welcome {{ request.user.first_name }}
        </h3>
            <a href="my_profile" class="but">
                <button type="button" class="btn btn-success">My profile</button>
            </a><br>
            <br>
            <a href="" class="but">
                <button type="button" class="btn btn-primary">Order a service</button>
            </a>
    {% else %}
        <div class="buttons">
            <a href="registration">
                <button class="registration">
                    Registration
                </button>
            </a>
            <a href="">
                <button class="no_reg">
                    Continue without registration
                </button>
            </a>

            <a href="login">
                <button class="login">
                    Login
                </button>
            </a>
        </div>
    {% endif %}
</body>
</html>
