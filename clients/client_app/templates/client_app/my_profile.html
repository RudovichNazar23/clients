<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ request.user.first_name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'client_app/css/my_profile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="/" class="back">
            <button type="button" class="btn btn-outline-secondary">Back</button>
        </a>
        <div class="info">
             <div class="">Your id - {{ request.user.id }}</div>
             <div class="">Your email - {{ request.user.username }}</div>
        </div>
<hr>
        <div class="buttons">
            <a href="">
               <button type="button" class="btn btn-outline-info">Your orders</button>
            </a><br>
            <br>
            <form action="{% url 'logout' %}" method="POST">{% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>

    {% else %}
    <a href="/" class="not_registered">
        <button style="color: red;">
            You are not registered !!!
        </button>
    </a>
    {% endif %}
</body>
</html>
