<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ request.user.first_name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'client_app/css/my_profile.css' %}">
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="/">
            <button class="back-button" role="button">Back</button>
        </a>
        <div class="user-info">
            <p>Your id - {{ request.user.id }}</p>
             <p>Your email - {{ request.user.username }}</p>
        </div>
<hr>

        <ul>
            <li> <a href=""> Your orders </a> </li>
            <li> <a href=""> Feedbacks </a> </li>
            <li style="float: right;"> <a href="logout"> Logout </a> </li>
        </ul>
    {% else %}
    <a href="/">
        <button class="button" role="button" id="error">
            You are not registered !!!
        </button>
    </a>
    {% endif %}
</body>
</html>
