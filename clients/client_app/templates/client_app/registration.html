<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'client_app/css/registration.css' %}">
</head>
<body>
    <form action="{% url 'registration' %}" method="POST" enctype="application/x-www-form-urlencoded">{% csrf_token %}
        <div class="form">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            {% for field in form %}
                <label class="label_tag">
                    <b>{{ field.label_tag }}</b>
                 </label>
                <div class="field">
                    <input>
                </div>
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
        </div>
        <input type="submit" value="Submit" class="submit">
    </form>
</body>
</html>
